<script>
function relleno_ruta(e) {
    var text_ruta = document.getElementById("rutaId").value.trim();
    var tecla = e.code;
    //alert(e.code);
    if (text_ruta.length >= 9 && (tecla == "Enter" || tecla == "NumpadEnter")) {
        fetch('http://es08s01325821t1.t0.inet/Entrada/xml/gen_datos.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8'
            },
            body: "text=" + text_ruta
        })
            .then(response => response.text())
            .then(data => document.getElementById("ResultadoId").innerHTML = data);
    }
}
document.getElementById("rutaId").addEventListener('keypress', relleno_ruta, false);
